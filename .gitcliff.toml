[changelog]
header = "# Changelog"
body = """
{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | upper_first }}
{% for commit in commits %}
- {{ commit.message | split(pat=":") | last | trim }} ([{{ commit.hash | truncate(length=7, end="") }}]({{ commit.commit_url }}))
{% endfor %}
{% endfor %}
"""
footer = "Generated by [git-cliff](https://github.com/orhun/git-cliff)."

[git]
tag_pattern = "v[0-9]*"

[commit_types]
feat = "Features"
fix = "Fixes"
chore = "Chores"
docs = "Documentation"
refactor = "Refactoring"
test = "Tests"
ci = "CI"
